version: '3.8'

services:
  # -------------------
  # Production (Nginx)
  # -------------------
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - '3000:80'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # -------------------
  # Development (Vite hot reload)
  # -------------------
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - '3000:3000'   # dev server on port 3000
    volumes:
      - .:/app
      - /app/node_modules   # prevent overwriting node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0 --port 3000
