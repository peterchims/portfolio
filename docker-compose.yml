version: '3.8'
services:
  # -----------------
  # Production service
  # -----------------
  portfolio-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
    restart: unless-stopped
    profiles:
      - prod

  # -----------------
  # Development service
  # -----------------
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app:cached         # Mount project source
      - /app/node_modules     # Preserve container node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"  # For file watching in Docker
      WATCHPACK_POLLING: "true"    # Extra polling for Vite hot reload
    command: npm run dev -- --host 0.0.0.0 --port 3000
    profiles:
      - dev
    stdin_open: true
    tty: true
